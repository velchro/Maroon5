            margin: 0 2px;

            border-radius: 50%;

        }

       
        .fade {

        }

<script>
    let slideIndexes = {
        slideshow1: 1,
        slideshow2: 1,
        slideshow3: 1,
        slideshow4: 1,
        slideshow5: 1 
    };

    function plusSlides(n, slideshow) {
        showSlides(slideIndexes[slideshow] += n, slideshow);
    }

    function currentSlide(n, slideshow) {
        showSlides(slideIndexes[slideshow] = n, slideshow);
    }

    function showSlides(n, slideshow) {
        let slides = document.getElementsByClassName(slideshow);
        let dots = document.querySelectorAll(`#${slideshow} ~ div .dot`);

        if (n > slides.length) { slideIndexes[slideshow] = 1; }
        if (n < 1) { slideIndexes[slideshow] = slides.length; }

        for (let slide of slides) {
            slide.style.display = "none";
        }
        for (let dot of dots) {
            dot.className = dot.className.replace(" active", "");
        }

        slides[slideIndexes[slideshow] - 1].style.display = "block";
        dots[slideIndexes[slideshow] - 1].className += " active";
    }

    document.addEventListener("DOMContentLoaded", () => {
        showSlides(1, 'slideshow1');
        showSlides(1, 'slideshow2');
        showSlides(1, 'slideshow3');
        showSlides(1, 'slideshow4');
        showSlides(1, 'slideshow5'); 
    });
</script>

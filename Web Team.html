<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negros Occidental High School</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>


        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
        }

     
        .icon-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: maroon;
            padding: 10px 20px;
            height: 80px;
        }

        .icon-bar img {
            height: 60px;
        }

        .icon-bar a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            padding: 10px 15px;
            transition: 0.3s;
        }

        .icon-bar a:hover {
            background-color: darkred;
            border-radius: 5px;
        }

    
        .image-container {
            position: relative;
            width: 100%;
            height: 80vh;
            background-image: url('WebTeam/WEBTEAM12345.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

  
        .overlay-text {
            position: absolute;
            color: white;
            font-size: 50px;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
            text-align: center;
            width: 100%;
            top: 0%;
        }

     
        .socmed-box {
    position: fixed; 
    left: 20px;
    top: 50%; 
    transform: translateY(-50%);
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    z-index: 1000; 
}

        .icon {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 50%;
            background-color: #f9f9f9;
            transition: transform 0.3s ease, background-color 0.3s;
        }

        .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .icon:hover {
            transform: scale(1.1);
            background-color: #ddd;
        }

        
        .image-container2 {
    position: relative; 
    width: 100%;
    height: 80vh; 
    background-image: url('WebTeam/Immersion123.jpg');
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
}

.overlay-text2 {
    position: absolute;
    color: white;
    font-size: 50px; 
    font-weight: bold;
    text-shadow: 2px 2px 5px black;
    text-align: center;
    width: 100%;
    top: 10%; 
}


      
        .footer {
            background-color: maroon;
            color: white;
            text-align: center;
            padding: 15px;
        }

    </style>
</head>

        </a>
    </div>

 
    <div class="image-container">
        <h1 class="overlay-text">Developers of this Website</h1>

  
        <div class="socmed-box">

            </a>
            
            <a href="https://www.instagram.com/explore/locations/503038593/nohs-bacolod/" class="icon">

            <a href="https://www.facebook.com/NOHS.AngAninag" class="icon">
